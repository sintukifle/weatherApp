<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="app-wrap">

        <img src="" alt="" srcset="" id="weather-icon">
        
        <h3 id="search-label">Type Your Favourite City Name <br>and Press Enter Key</h3>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="" value="" required/>
        </header>
        <main>
            <section class="location">
                <div class="city">Bethesda, US</div>
                <div class="date">Monday 12 December 2022</div>
            </section>
            <div class="current">
                <div class="temp">3<span>°c</span></div>
                <div class="weather">Clear</div>
                <div class="hi-low">1°c / 5°c</div>
            </div>
        </main>
    </div>
    <script src="./app.js"></script>
</body>

</html>
